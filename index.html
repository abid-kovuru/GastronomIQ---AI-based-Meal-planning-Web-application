<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastronomIQ Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">GastronomIQ: AI Meal Planner</h1>
        <div id="meal-planner" class="mt-4">
            <form id="meal-form" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="diet" class="form-label">Diet Preference:</label>
                        <select id="diet" class="form-select">
                            <option value="vegetarian">Vegetarian</option>
                            <option value="non-vegetarian">Non-Vegetarian</option>
                            <option value="vegan">Vegan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="calories" class="form-label">Calorie Limit:</label>
                        <input type="number" id="calories" class="form-control" placeholder="Enter calorie limit">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Generate Meal Plan</button>
            </form>
            <div id="loading" class="d-none text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Generating your meal plan...</p>
            </div>
            <div id="meal-results" class="d-none">
                <h3>Generated Meal Plan</h3>
                <ul id="meal-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
